<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Chat Viewer</title>
    <!--suppress HtmlUnknownTarget -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="accordion accordion-flush" id="root">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingFile">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFile"
                    aria-expanded="true" aria-controls="collapseFile">
                <i class="fas fa-file-import fa-fw fa-lg me-1"></i>Import a protocol
            </button>
        </h2>
        <div id="collapseFile" class="accordion-collapse collapse show" aria-labelledby="headingFile"
             data-bs-parent="#root">
            <div class="accordion-body">
                <div>
                    <input class="form-control" type="file" id="protocolFile">
                </div>
                <div class="text-muted mt-2">
                    <i class="fas fa-info-circle fa-lg me-2"></i>Select a chat protocol file in JSON format, that was
                    created with <a href="https://github.com/xenova/chat-downloader" target="_blank">chat-downloader</a>.
                </div>
            </div>
        </div>
    </div>

    <div class="accordion-item">
        <h2 class="accordion-header" id="headingChat">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseChat" aria-expanded="false" aria-controls="collapseChat">
                <i class="fas fa-comments fa-fw fa-lg me-1"></i>Chat history
            </button>
        </h2>
        <div id="collapseChat" class="accordion-collapse collapse" aria-labelledby="headingChat" data-bs-parent="#root">
            <div id="chatEmpty" class="accordion-body text-center text-muted">
                <em>Nothing was imported yet.</em>
            </div>
            <div id="chatView">
                <div class="d-flex flex-row">
                    <div id="chatMessages" class="list-group list-group-flush w-75"></div>
                    <div id="chatUsers" class="w-25">
                        <!--suppress HtmlFormInputWithoutLabel -->
                        <select id="chatUsersOrder" class="form-control text-muted">
                            <option value="name">authors ordered by name</option>
                            <option value="messageCount">authors ordered by activity</option>
                        </select>
                        <div id="chatUsersList" class="list-group list-group-flush"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- author info -->
<div class="modal fade" id="authorModal" tabindex="-1" aria-labelledby="authorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="authorModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex flex-row">
                    <img id="authorModalImage" src="#" alt="?" class="flex-grow-0 flex-shrink-0">
                    <div id="authorModalList" class="list-group list-group-flush flex-grow-1">
                        <div class="list-group-item">
                            YouTube-ID: <code id="authorModalId"></code>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- templates -->
<div id="chatEntryTemplate" class="chat-entry list-group-item list-group-item-action d-none">
    <div class="d-flex flex-row align-items-center mb-1">
        <img src="#" class="author-img me-2" alt="?">
        <div class="author-name me-2 fw-bold"></div>
        <div class="created-at"></div>
    </div>
    <p class="message mb-0"></p>
</div>

<div id="chatUserTemplate" class="user-entry list-group-item list-group-item-action d-none">
    <div class="d-flex flex-row align-items-center mb-1">
        <img src="#" class="author-img me-2 flex-shrink-0 flex-grow-0" alt="?">
        <!--suppress HtmlFormInputWithoutLabel -->
        <input type="checkbox" class="author-highlighted me-1">
        <div class="author-name me-1 flex-shrink-0 flex-grow-1" style="width:0;"></div>
        <span class="message-count badge rounded-pill bg-primary flex-shrink-0 flex-grow-0"></span>
    </div>
</div>

<!--suppress HtmlUnknownTarget -->
<script src="js/main.js"></script>
</body>
</html>
